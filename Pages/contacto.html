        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- ESTILOS PROPIOS CSS -->
        <link rel="stylesheet" href="../style.css">
        <title>Contacto</title>
    </head>

    <body>
        <!-- 2DA MANERA DE ESTILAR INCORRECTAMENTE
        <h1 style="font-size: 100px; letter-spacing: 20px;" >HOLA</h1> -->
        <!--ESTRUCTURA #1 = CABECERA-->
        <header id="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class="navBar__logo" src="../Icons/Logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="consolas.html">Consolas</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="imagenes.html">Imágenes</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="informacion.html">Información</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>
        </header>

        <!--ESTRUCTURA #2 = CONTENIDO-->
        <main id="main">

            <form action="" id="form">

                <h1>Contacto</h1>

                <section class="form_node">
                    <section class="form_contenido">
                        <input type="text" name="nombre" placeholder="Nombre">
        
                        <input type="email" name="email" placeholder="Correo">
        
                        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        
                        <select name="consolas" id="consolas">
                            <option value="PS">Consolas</option>
                            <option value="PS1">Play 1</option>
                            <option value="PS2">Play 2</option>
                            <option value="PS3">Play 3</option>
                            <option value="PS4">Play 4</option>
                            <option value="PS5">Play 5</option>
                        </select>
                        
                        <section class="form-contenido_btn">
                            <input type="reset" value="Borrar Mensaje">
                            <input type="submit" value="Enviar Consulta">
                        </section>
                        
                    </section>
                    
                    <section class="form_mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3308.609629088925!2d-118.39406422551976!3d33.976871821708514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b74d0e209937%3A0x1415688cc31dc948!2sSony%20Interactive%20Entertainment!5e0!3m2!1ses-419!2sar!4v1724501319004!5m2!1ses-419!2sar" width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                </section>

                
            </form>


        </main>

        <!--ESTRUCTURA #3 = PIÉ DE PÁGINA-->
        <footer id="footer">
            <!--CAJA 1-->
            
            <div class="footer_logo">
                <img src="../Icons/Logo.png" alt="">
            </div>
            <!--CAJA 2-->
            <div class="footer_links">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Consolas</a></li>
                    <li><a href="">Imágenes</a></li>
                    <li><a href="">Información</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
            <!--CAJA 3-->
            <div class="footer_redes">
                <a class="footer-redes_facebook" href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="footer-redes_youtube" href="https://m.youtube.com/?hl=es"><i class="fa-brands fa-youtube"></i></a>
                <a class="footer-redes_twitter" href="https://twitter.com/?lang=es"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </footer>

        <!-- SCRIPT BTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
